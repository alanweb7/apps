<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#000000;">
  <div class="spacer" style="width:300px;height:29px;" id="home-spacer1"></div>
  <img src="assets/img/0YCNfH79RwanY6W3GTye_Logo_white.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <div id="home-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;font-size:12px;">
      Tudo se Conecta Aqui!
    </p>
  </div>
  <div class="spacer" style="width:300px;height:24px;" id="home-spacer2"></div>
  <form id="home-form1">
    <ion-item id="home-input1" ng-model="movie.name" class="search_code">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="CODE"  [(ngModel)]="codeNumber" name="code"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:29px;" id="home-spacer1"></div>
  <button id="home-button1" ion-button color="positive" block icon-left (click)="pushPage()" style="font-weight:600;">
    <ion-icon name="navigate"></ion-icon> 
    ACESSAR
  </button>
  </form> 
  <div class="barPesquisa">
  <button id="home-button17" ion-button color="positive" block icon-left (click)="pushPagePesquisa()" style="font-weight:600;" class="btnPesquisa">
    <ion-icon name="search"></ion-icon> 
    Pesquisa
  </button>
  <button id="home-button18" ion-button color="positive" block icon-left (click)="pushPageCode()" style="font-weight:600;" class="btnPesquisa" #kscode>
    <ion-icon name="navigate"></ion-icon> 
    KSCODE
  </button>       
  </div>
  <ion-item style="background-color:rgb(0, 0, 0); text-align: center">
  <div class="social-share" (click)="shareSheetShare()">
      <ion-icon name="share" style="color:#fff;font-size: 23px"></ion-icon><br/>
          <span class="title-share" style="color:#fff;font-size: 15px">Compartilhar</span>
  </div>
  </ion-item>
  <div style="width:100%;height:auto;overflow:scroll !important;-webkit-overflow-scrolling:touch !important">
      <iframe src="https://kscode.com.br/ksc_2020/area-publicitaria/" class="iframe" scrolling="yes" ></iframe>
    </div>


</ion-content>
