<ion-header>

    <ion-navbar color="primary">
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
           <ion-title>{{page}}</ion-title>
          <!--  <ion-buttons end>
                  <button ion-button icon-only (click)="shareSheetShare()">
                      <ion-icon ios="ios-share" md="md-share"></ion-icon>
                     
                  </button>
                  <button ion-button icon-only  (click)="showPromptPush(code)">
                      <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
                  </button>
                  
           </ion-buttons> -->
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding scroll="false">
      <div class="topo">
        <form class="col s12" [formGroup]="cadastroCode" name="cadastroCode">
          <ion-grid>
              <ion-row> 
                  <ion-col >
                      <p >{{texto}}</p>
                      <p>{{code}}</p>
                    <!--   <ion-list class="index-formularios">
                          <ion-item>
                              <ion-input type="text" placeholder="Seu code" [(ngModel)]="modelC.name" formControlName="name"  value="{{code}}"></ion-input>
                          </ion-item>
                      </ion-list>  -->
                  </ion-col>
              
              </ion-row>
          </ion-grid>
      </form>
     </div>
      <!-- AQUI COMEÇA O SEGMENTE DA HOME-->
      <div>
          <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
              <ion-segment-button value="0">
                   {{seg_1}}
              </ion-segment-button>
              <ion-segment-button value="1">
                 {{seg_2}}
              </ion-segment-button>
              <ion-segment-button value="2">
                 {{seg_3}}
              </ion-segment-button>
              
          </ion-segment>
      </div>
      <div [ngSwitch]="selectedSegment" style="margin-bottom: 15%;">
          <ion-slides #mySlider  (ionSlideDidChange)="onSlideChanged($event)" class="segment-slide">
            <ion-slide>
                          <form class="index-formularios" [formGroup]="cadastroForm" name="cadastroForm">
                                <ion-card-content>
                                        <ion-grid>
                                            <ion-row>
                                                <ion-col col-12>
                                                        <ion-item style="  border: 1px solid #dedede;
                                                        border-radius: 10px;">
                                                                <ion-label>
                                                                        <img src="assets/icon/10_Icone.png" item-left>
                                                                </ion-label>
                                                                <ion-input name="titulo" type="text" placeholder="{{titulo_lang}}" [(ngModel)]="modelG.titulo" formControlName="titulo"  class="validate" value="{{titulo}}"></ion-input>
                                                            </ion-item>
                                                </ion-col>
                                                <ion-col col-12>
                                                     
                                                        <ion-item style="  border: 1px solid #dedede;
                                                        border-radius: 10px;">
                                                                <ion-label>
                                                                        <img src="assets/icon/10_descrição.png" item-left>
                                                                </ion-label>
                                                                <ion-textarea (ionChange)="resize()" #myInput  rows="5"   [(ngModel)]="modelG.descricao" name="descricao" class="textarea" placeholder="{{descricao_lang}}"  formControlName="descricao" value="{{descricao}}" ></ion-textarea> 
                                                        
                                                        
                                                        </ion-item>
                                                </ion-col>
                                                <ion-col col-12>
                                                        <ion-item style="  border: 1px solid #dedede;
                                                        border-radius: 10px;">
                                                                <ion-label fixed>
                                                                    <img src="assets/icon/10_Cadeado.png" item-left> {{senha}}
                                                                </ion-label>
                                                                <ion-input name="password" type="text" placeholder="" [(ngModel)]="modelG.password" formControlName="password"  class="validate" value="{{password}}"></ion-input>
                                                            </ion-item>
                                                </ion-col>
                                                <ion-col col-12>
                                                        <ion-item style="  border: 0px solid #dedede !important;width:60% !important; margin-left: auto;
                                                        margin-right: auto;">
                                                               
                                                        <ion-label >{{ativa_senha}}</ion-label>
                                                         <ion-toggle [(ngModel)]="model.isprivate" color="danger"  formControlName="isprivate" (ionChange)="change_senha(model.isprivate)" checked="{{modelG.isprivate}}"></ion-toggle>
                                                        </ion-item>
                                                      
                                                          
                                                                
                                                </ion-col>
                                                <ion-col col-12 class="info-servico">
                                                        <button ion-button block round (click)="editCode()" class="facebook">{{btn_publicar}}</button>  
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-card-content>
                                 
                               
         
                          </form>
          </ion-slide>
          <ion-slide>
              <ion-grid>
                     <ion-row>
                        <ion-col>
                          <div class="box-menu" (click)="ShowCam()"><img src="assets/icon/11_Imagens.png">
                            <h3>{{menu_1}}</h3></div>
                        </ion-col>
                        <ion-col>
                           
                            <div class="box-menu" (click)="ShowVideo()"><div class="icon"></div> <img src="assets/icon/11_Vídeos.png">
                            <h3>{{menu_3}}</h3></div>
                        </ion-col>
                        
                      </ion-row>
                      <ion-row>
  
                              <ion-col>
                                    <div class="box-menu" (click)="ShowDoc()"><img src="assets/icon/11_Documentos.png">
                                        <h3>{{menu_2}}</h3></div>
                               
                              </ion-col>
                              <ion-col>
                                      <div class="box-menu" (click)="ShowContato()"><img src="assets/icon/11_Contatos.png">
                                        <h3>{{menu_4}}</h3></div>
                              </ion-col>
                         
                      </ion-row>
                      <ion-row>
                            <button ion-button block round (click)="editCode()" class="facebook">{{btn_publicar}}</button>  
         
                      </ion-row>

              </ion-grid>
          </ion-slide>
          <ion-slide>   
                  <form class="" [formGroup]="loginForm" class="index-formularios">
                        <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col col-12>
                                            <p style="text-align:center;font-weight: bolder;">{{text_link}}</p>
                                        </ion-col>
                                        <ion-col col-12>
                                                <ion-item style="  border: 1px solid #dedede;
                                                border-radius: 10px;">
                                                        <ion-label>
                                                            <ion-icon name="link"></ion-icon>
                                                        </ion-label>
                                                        <ion-input name="nome" type="text" [(ngModel)]="model.link"  formControlName="link" placeholder="{{campo}}" value="{{link}}"></ion-input>
                                                    </ion-item>
                                                    <div><p *ngIf="errorEmail" class="error"> {{messageEmail}}</p></div>  
                                        </ion-col>
                                        <ion-col col-12>
                                                <ion-item  style="  border: 0px solid #dedede !important;width:60% !important; margin-left: auto;
                                                margin-right: auto;">
                                                        <ion-label>{{ativar_lik}}</ion-label>
                                                        <ion-toggle [(ngModel)]="model.islink" color="danger"  formControlName="islink" (ionChange)="change_segmento(model.islink)" checked="{{model.isLink}}"></ion-toggle>
                            
                                                      </ion-item>
                                        </ion-col>
                                        <ion-col col-12 class="info-servico">
                                               
                                        </ion-col>
                                        <ion-col col-12>
                                        </ion-col>
                                        <ion-col col-12>
                                                <button ion-button block round (click)="editCode()"   class="facebook">{{btn_publicar}}</button>  
         
                                            </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                    
                  </form>
          </ion-slide>
          
         
              
      </ion-slides>
                
      </div>
  </ion-content>
