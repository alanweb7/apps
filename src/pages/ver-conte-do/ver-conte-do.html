<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ver Conteúdo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5"  fullscreen>
  <div call="total" *ngFor="let user of users"> 
  <div *ngIf="user.id !== 'error'">
  <h4 id="verConteDo-heading2" style="color:#000000;" *ngFor="let user of users">
    {{ user.titulo }}
  </h4>
  <div class="spacer" style="width:300px;height:15px;" id="verConteDo-spacer4" ></div>

    <!-- <div style="padding:181.82% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/286207416?autoplay=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    <p><a href="https://vimeo.com/286207416">Untitled</a> from <a href="https://vimeo.com/user86476146">Spottec</a> on <a href="https://vimeo.com">Vimeo</a>.</p> -->

<div style="padding:181.82% 0 0 0;position:relative;">  
    <iframe width="100%"
            height="auto"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            webkitallowfullscreen 
            mozallowfullscreen 
            allowfullscreen
            style="position:absolute;top:0;left:0;width:100%;height:100%;">
    </iframe>
</div>
<!-- <script src="https://player.vimeo.com/api/player.js"></script> -->
  <div class="spacer" style="width:300px;height:15px;" id="verConteDo-spacer5"></div>
<div style="position:relative;width:100%;"> 
            <ion-slides paginationClickable=true
            initialSlide=0
            loop=true
            autoplay=5000
            speed=2000 
            #mySlider *ngFor="let user of users" 
            class="slide_code">
                <ion-slide>
                    <img src="{{user.imagem1}}">
                </ion-slide>
                <ion-slide>
                    <img src="{{user.imagem2}}">
                </ion-slide>
                <ion-slide>
                    <img src="{{user.imagem3}}">
                </ion-slide>
                <ion-slide [hidden]="user.imagem4 === ''">
                    <img src="{{user.imagem4}}">
                </ion-slide>
              </ion-slides>
</div>    

  <div id="verConteDo-markdown2" class="show-list-numbers-and-dots">
    <p style="color:#000000;" *ngFor="let user of users">
      {{ user.descricao }}
    </p>
  </div>
  <ion-list id="verConteDo-list3" *ngFor="let user of users" [hidden]="user.documento === ''">
<a href="{{user.documento}}">      
    <ion-item-sliding class="docitem">
  
      <ion-item color="none" id="verConteDo-list-item5">
        {{user.nome_documento}} 
        <ion-icon name="document" item-right></ion-icon>
      </ion-item>
      
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </a>       
  </ion-list>
  <h4 id="verConteDo-heading3" ng-show="faleConosco" style="color:#000000;text-align:center;">
    Entre em Contato
  </h4>
  <div id="cloud-button-bar1" class="button-bar" *ngFor="let user of users">
  <a href="tel:{{user.tel_whatsapp}}"  class="button button-positive button-block" [hidden]="user.tel_whatsapp === ''"> 
      <button id="verConteDo-button4" ion-button color="positive" class="button-block">
      <ion-icon name="call"></ion-icon>
      </button>
  </a>
  <a href="http://api.whatsapp.com/send?1=pt_BR&phone={{user.pais}}{{user.tel_whatsapp}}"  class="button button-positive button-block" [hidden]="user.tel_whatsapp === ''">
      <button id="verConteDo-button5" ion-button color="balanced"  class="btn_zap button-block" >
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
  </a>
  <a href="mailto:{{user.email}}"  class="button button-positive" [hidden]="user.email === ''">
    <button id="verConteDo-button6" ion-button color="positive"  class="button-block">
        <ion-icon name="ios-mail"></ion-icon>
    </button>
  </a>
  </div>
  <div class="spacer" style="width:300px;height:24px;" id="verConteDo-spacer6"></div>
  <h4 id="verConteDo-heading4" ng-show="RedesSociais" style="color:#000000;text-align:center;">
    Redes Sociais
  </h4>
  <div id="cloud-button-bar2" class="button-bar" *ngFor="let user of users">
<a href="https://facebook.com/{{user.facebookUser}}"  class="button button-positive" [hidden]="user.facebookUser === ''">
  <button id="verConteDo-button7" ion-button outline color="dark" class="btn_50 button-block">
    <ion-icon name="logo-facebook" style="font-size: 24px"></ion-icon>
  </button>
</a>
<a href="https://instagram.com/{{user.instagramUser}}"  class="button button-positive" [hidden]="user.instagramUser === ''">
  <button id="verConteDo-button8" ion-button outline color="dark"  class="btn_50 button-block">
    <ion-icon name="logo-instagram" style="font-size: 24px"></ion-icon>
  </button>
</a>      
  </div>

  <div class="spacer" style="width:300px;height:37px;" id="verConteDo-spacer7"></div>
  <button (click)='pushHome()' id="verConteDo-button9" ion-button color="dark" block large icon-left>
    <ion-icon name="arrow-back"></ion-icon>
    Início
  </button>
  <!--  Caso haja erro... -->
</div>
<div *ngFor="let user of users">
    <div *ngIf="user.id === 'error'">
<div class="spacer" style="width:500px;height:37px;" id="verConteDo-spacer74"></div>
<h3>O code Pesquisado não foi encontrado.</h3>
      <button (click)='pushHome()' id="verConteDo-button93" ion-button color="dark" block large icon-left>
          <ion-icon name="arrow-back"></ion-icon>
          Voltar
        </button>  
    </div>
  </div> 
</div>  <!-- Div total -->
</ion-content>
